[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests requiring API keys
    slow: Slow tests that may take longer to run
    unit: Fast unit tests (default)

# Coverage options (if pytest-cov is installed)
# --cov=agents
# --cov=graph
# --cov=models
# --cov-report=term-missing
# --cov-report=html

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    node_modules

# Logging
log_cli = false
log_cli_level = INFO
